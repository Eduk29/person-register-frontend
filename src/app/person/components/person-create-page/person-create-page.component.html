<div class="container my-4">
  <div class="row my-3">
    <div class="col">
      <edv-breadcrumbs [breadcrumbsList]="newPersonBreadcrumbs"></edv-breadcrumbs>
    </div>
  </div>
  <div class="row my-3">
    <edv-loader [isLoading]="isLoading" displayMode="card"></edv-loader>
    <edv-person-form
      (submitActionEvent)="dispatchRegisterPersonAaction($event)"
      *ngIf="!isLoading"
      [person]="person"
      title="Register new person"
      [displayBackButton]="true"
      formMode="new">
    </edv-person-form>
  </div>
</div>
