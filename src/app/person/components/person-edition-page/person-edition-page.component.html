<div class="container my-4">
  <div class="row my-3">
    <div class="col">
      <edv-breadcrumbs [breadcrumbsList]="editBreadcrumbs"></edv-breadcrumbs>
    </div>
  </div>
  <div class="row my-3">
    <edv-loader [isLoading]="isLoading" displayMode="card"></edv-loader>
    <edv-person-form
      *ngIf="!isLoading"
      (updatePersonEvent)="updatePerson($event)"
      [person]="person"
      [isLoading]="isUpdating"
      title="Person Details"
      [displayBackButton]="true"
      formMode="edit">
    </edv-person-form>
  </div>
</div>
