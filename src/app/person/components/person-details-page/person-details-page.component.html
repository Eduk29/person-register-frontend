<div class="container my-4">
  <div class="row my-3">
    <div class="col">
      <edv-breadcrumbs [breadcrumbsList]="detailBreadcrumbs"></edv-breadcrumbs>
    </div>
  </div>
  <div class="row my-3">
    <edv-loader [isLoading]="isLoading" displayMode="card"></edv-loader>
    <edv-person-form *ngIf="!isLoading" [person]="person" title="Person Details" [displayBackButton]="true" formMode="detail">
    </edv-person-form>
  </div>
</div>
