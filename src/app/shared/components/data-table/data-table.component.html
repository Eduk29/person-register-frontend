<mat-card>
  <edv-loader [isLoading]="isLoading" displayMode="card"></edv-loader>

  <mat-card-content *ngIf="displayTable && !isLoading; else noResults">
    <table mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center">Id</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef class="text-center">Age</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{ element.age }}</td>
      </ng-container>

      <!-- Birthday Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef class="text-center">Birthday</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{ element.birthday | date: 'dd/MM/YYYY' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <edv-table-actions [person]="element"></edv-table-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginatorEvent($event)"
      aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</mat-card>

<ng-template #noResults>
  <edv-no-results *ngIf="!isLoading"></edv-no-results>
</ng-template>
