<div class="d-flex flex-column justify-content-center p-5 w-100">
  <div class="w-100 pb-5">
    <h4 class="m-0">Are you sure to delete following register?</h4>
  </div>
  <div class="d-flex flex-column pb-5 w-100">
    <h5 class="m-0"><strong class="pe-2">Name:</strong> {{ data.name }}</h5>
    <div class="d-flex flex-row justify-content-between">
      <h5 class="m-0"><strong class="pe-2">Age:</strong>{{ data.age }}</h5>
      <h5 class="m-0"><strong class="pe-2">Birthday:</strong>{{ data.birthday | date: 'dd/MM/YYYY' }}</h5>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-center w-100 pt-5">
    <button mat-raised-button color="accent" class="mx-4 px-5" (click)="dispatchDeleteAction()">Yes</button>
    <button mat-button color="warn" class="mx-4 px-5" (click)="dispatchCancelDeleteAction()">Cancel</button>
  </div>
</div>
